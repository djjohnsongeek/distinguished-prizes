<!DOCTYPE html>
<html lang="en" class="has-background-light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  <title>{% block title %}{% endblock %} Distinguished Prizes</title>
  <!-- <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='./imgs/favicon.ico') }}"> -->
  {% block early_scripts %}
  {% endblock %}
  <script src="https://kit.fontawesome.com/702ae185c3.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="container is-max-desktop">
    <header>
      <nav class="navbar is-info has-shadow" id="basic-navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="basic-navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu is-centered">
          <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('index.home') }}">
              Home
            </a>
            <a class="navbar-item" href="{{ url_for('index.about') }}">
              About
            </a>
            <a class="navbar-item" href="{{ url_for('index.news') }}">
              News
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <div class="block">
            <h1 class="title">{% block header %}{% endblock %}</h1>
            <h2 class="subtitle">{% block subheader %}{% endblock %}</h2>
          </div>
          <div class="block">
            {% include 'includes/_messages.html' %}
          </div>
          <div class="block">
            {% block content %}{% endblock %}
          </div>
        </div>
      </section>
    </main>
  </section>
  <script src="/static/js/base.js"></script>
  <script src="/static/js/toggles.js"></script>
  <script src="/static/js/notifications.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
