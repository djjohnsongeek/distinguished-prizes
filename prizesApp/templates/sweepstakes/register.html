{% extends "layouts/base.html" %}

{% block header %}
Register for {{sweepstakes_name}}
{% endblock %}

{% block content %}
<form method="POST" action="{{url_for('sweepstakes.register_post')}}">
    {{ form.csrf_token }}
    {{ form.sweepstakes_id(hidden=True) }}
    <div class="field">
        <label class="label">{{ form.user_name.label }}</label>
        <div class="control">
          {{ form.user_name(class="input") }}
        </div>
    </div>
    <div class="field">
        <label class="label">{{ form.email.label }}</label>
        <div class="control">
          {{ form.email(class="input") }}
        </div>
    </div>
    <span>{{ form.email.value }}</span>
    <button type="submit" class="button is-primary">Register</button>
</form>
{% endblock %}
