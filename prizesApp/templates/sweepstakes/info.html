{% extends "layouts/base.html" %}

{% block header %}
    {{ sweepstakes.name }}
{% endblock %}

{% block content %}
    <div class="block">
        <div class="content">
            {{ sweepstakes.description }}
        </div>
    </div>

    <a class="button is-primary" href="{{url_for('sweepstakes.register_get', sweepstakes_id=sweepstakes.id)}}">

        <span>Register</span>
    </a>
{% endblock %}
